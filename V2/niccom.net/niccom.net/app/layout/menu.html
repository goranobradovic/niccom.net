<div class="container" data-ng-controller="DashboardCtrl">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">meni</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/servis"><img src="content/images/logo-mini.png" style="height: 20px;"/> Niccom</a>
    </div>
    <ul class="nav navbar-nav" data-ng-repeat="menuItem in dashboard.menu">
        <li data-ng-class="{active:currentViewIs(menuItem)}"><a href="#/{{menuItem.name}}/{{menuItem.type}}">{{menuItem.title}}</a></li>
    </ul>
    <form class="navbar-form navbar-left" role="search" method="get" target="_blank" action="http://www.google.com/search" >
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name="q" size="40" maxlength="255" value="" />
        </div>
        <button type="submit" class="btn btn-default">
            <img src="content/images/google2.png" style="height: 20px;" />
        </button>
    </form>
</div>
