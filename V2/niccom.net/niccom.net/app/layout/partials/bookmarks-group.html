<div masonry-brick data-ng-repeat="group in (groups = bookmarks[groupName])" class="masonry-brick bookmarks-group" data-ng-class="{x2: group.links.length > 3, x3: group.links.length > 8, x4: group.links.length > 13, x5: group.links.length > 18 }">
    <h3 class="text-center panel-title"><strong>{{group.group}}</strong></h3>
    <div class="bookmarks">
        <div data-ng-repeat="link in group.links">
            <a data-ng-href="{{link.url}}" href="#" data-ng-class="{'bookmark-filtered text-muted':searchTerm, 'bookmark-focused text-danger': (group.links | filter:searchTerm).indexOf(link)>=0&&searchTerm }" target="_blank">
                <img data-ng-src="{{link.favicon}}" style="width: 16px; height: 16px;" />
                {{link.name}}
            </a>
        </div>
    </div>
</div>
