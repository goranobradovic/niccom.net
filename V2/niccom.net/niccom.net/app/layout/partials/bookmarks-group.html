<li class="col-md-2">
    <h3>{{group.group}}</h3>
    <ul data-ng-repeat="link in group.links" class="list-unstyled container-fluid">
        <li class="row">
            <a data-ng-href="{{link.url}}" href="#">
                <!--<img ng-src="{{link.favicon}}" style="width: 16px; height: 16px;"/>-->
                {{link.name}}
            </a>
        </li>
    </ul>
</li>
