<form class="navbar-form navbar-left" role="search" method="get" target="_blank" action="http://www.google.com/search" data-ng-controller="BookmarksCtrl" data-ng-submit="resetSearch()">
    <span type="button" class="btn btn-default" style="cursor:none;">
        <img src="content/images/google2.png" style="height: 20px;" />
    </span>
    <div class="form-group form-inline">
        <input type="text" data-ng-model="searchTerm" tabindex="1" autofocus data-ng-change="broadcastSearchTerm()" class="form-control search-field" placeholder="Search" name="q" maxlength="255" value="" />
    </div>
    <button type="submit" class="btn btn-default">
        traži!
    </button>
</form>
